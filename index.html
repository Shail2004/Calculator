<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" id="text-box" readonly>
        <div>
            <div class="row">
                <button class="buttons" onclick="clearDisplay()">AC</button>
                <button class="buttons" onclick="deleteLast()">DEL</button>
                <button class="buttons" onclick="appendSymbol('%')">%</button>
                <button class="buttons" onclick="appendSymbol('/')">/</button>
            </div>
            <div class="row">
                <button class="buttons" onclick="appendNumber('7')">7</button>
                <button class="buttons" onclick="appendNumber('8')">8</button>
                <button class="buttons" onclick="appendNumber('9')">9</button>
                <button class="buttons" onclick="appendSymbol('*')">*</button> 
            </div>
            <div class="row">
                <button class="buttons" onclick="appendNumber('4')">4</button>
                <button class="buttons" onclick="appendNumber('5')">5</button>
                <button class="buttons" onclick="appendNumber('6')">6</button>
                <button class="buttons" onclick="appendSymbol('-')">-</button> 
            </div>
            <div class="row">
                <button class="buttons" onclick="appendNumber('1')">1</button>
                <button class="buttons" onclick="appendNumber('2')">2</button>
                <button class="buttons" onclick="appendNumber('3')">3</button>
                <button class="buttons" onclick="appendSymbol('+')">+</button> 
            </div>
            <div class="row">
                <button class="buttons" onclick="appendNumber('00')">00</button>
                <button class="buttons" onclick="appendNumber('0')">0</button>
                <button class="buttons" onclick="appendDecimal('.')">.</button>
                <button class="buttons" onclick="calculateResult()">=</button> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
